kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "42"
  labels:
    gitops.ownedBy: developer-gitops
  name: superhero-battle-test
  namespace: developer-gitops
spec:
  destination:
    namespace: superhero-battle-test
    server: https://kubernetes.default.svc
  project: tenants
  source:
    path: 02-developers/02-tenants/superhero-battle/overlays/test
    repoURL: https://github.com/pittar-demos/rosa-devops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy