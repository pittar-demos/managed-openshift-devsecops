apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: superhero-battle-cicd

bases:
  - ../../../base/cicd/quarkus-pipeline

patches:
  - target:
      group: ''
      version: v1
      kind: PersistentVolumeClaim
      name: quarkus-workspace
    patch: |-
      - op: replace
        path: /metadata/name
        value: battle-event-statistics-workspace
  - target:
      group: tekton.dev
      version: v1beta1
      kind: Pipeline
      name: quarkus-pipeline
    patch: |-
      - op: replace
        path: /metadata/name
        value: battle-event-statistics-pipeline
  - target:
      group: tekton.dev
      version: v1beta1
      kind: PipelineRun
      name: initial-run
    patch: |-
      - op: replace
        path: /metadata/name
        value: battle-event-statistics-pipeline-initial-run
      - op: replace
        path: /spec/pipelineRef/name
        value: battle-event-statistics-pipeline
      - op: add
        path: /spec/params/-
        value:
          name: app-name
          value: battle-event-statistics
      - op: add
        path: /spec/params/-
        value:
          name: git-url
          value: http://gitea.scm.svc.cluster.local:3000/developer/battle-event-statistics.git
      - op: add
        path: /spec/workspaces/-
        value:
          name: shared-workspace
          persistentVolumeClaim:
            claimName: battle-event-statistics-workspace
